<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Calculo de IMC</title>
	<link href="./STYLE/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<section class="cards">
		<div id="cardCalculo" class="card">
			<div class="card-body">
				<hgroup class="titulos-bgverde">
					<h3 class="card-title">Calculadora IMC</h3>
				</hgroup>
				<h6 class="card-subtitle mb-2 text-muted">Descubre tu indice de masa Corporal y checa que tan saludable Est√°s</h6>
				<form class="card-text">Ingrese Masa Corporal y Estatura:
					<div class="mb-3 mt-3 row">
						<div class="input-group col-sm-10">
							<label for="staticEmail" class="col-sm-3 col-form-label">Peso</label>
							<input id="inputPeso" class="form-control form-control-lg" type="number" placeholder="Ingrese su peso" aria-label=".form-control-lg example">
							<span class="input-group-text">KG</span>
						</div>
					</div>
					<div class="mb-3 row">
						<div class="input-group col-sm-10">
							<label for="staticEmail" class="col-sm-3 col-form-label">Estatura</label>
							<input id="inputEstatura" class="form-control form-control-lg" type="number" placeholder="Ingrese su estatura" aria-label=".form-control-lg example">
							<span class="input-group-text">M</span>
						</div>
					</div>
					<button id="calcIMC" type="button" onclick="calcularIMC(this)" class="btn btn-success">CALCULAR IMC</button>
				</form>

			</div>
		</div>

		<div id="cardResultado" class="card">
			<div class="card-body">
				<hgroup class="titulos-bgverde">
					<h3 class="card-title">Resultado</h3>
				</hgroup>

				<div id="finalAmount" class="text-center">

					<span id="valorFinal" class="final-value">00</span><br>

					<div class="progress-container">
						<div class="progress progress-striped active bg-arcoiris">
							<div id="porcentajeBarra" class="progress-bar bg-transparent" style="width:60%"></div>
						</div>
					</div>

					<span id="resultadoIMC" class="result-text">...</span><br>




					<div class="image">
						<img src="./IMAGES/imcf.png" class="card-img" alt="Estados IMC" width="100px">
				</div>

					</div>
				</div>
			</div>
		</div>

                <script src="./SCRIPT/script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>
</body>

</html>
